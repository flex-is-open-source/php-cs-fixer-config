stages:
    - build
    - test

._test_: &_test_
    stage: test
    tags: [test-php]
    needs:
        - composer
    dependencies:
        - composer

composer:
    stage: build
    tags: [build-php]
    artifacts:
        paths:
            - var
            - vendor
    script:
        - composer install

code-coverage:
    stage: build
    tags: [build-php]
    needs:
        - composer
    script:
        - make coverage-cicd
    coverage: /^\s*Lines:\s*\d+.\d+\%/

analyse:
    <<: *_test_
    script:
        - make cs-cicd
        - make analyse-cicd

unit-test:
    <<: *_test_
    script:
        - make test-cicd
